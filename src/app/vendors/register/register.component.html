<div class="flex justify-content-start p-3 ">
	<p-button severity='info' outlined="true" label="logout" icon="pi pi-logout" styleClass="p-2 mx-4 mt-3" (onClick)="logout()"></p-button>
</div>
<div class=" border-round p-3 my-5 mx-auto w-10 shadow-5 surface-overlay">

	<p-stepper orientation="horizontal" [linear]="true" >
		@if(!created){
		<p-stepperPanel header="Create Shop">
	        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
	            <div class="">
	                <div class="p-2">
	                	<h4 class="text-center capitalize text-xl my-3">Register your shop here</h4>
	                	<form class="w-10 m-auto lg:w-5">
	                		<div class="field">
	                			<label class="w-full line-height-4 text-xl ">Shop email</label>
	                			<input type="email" name="email"
	                			class="input-field h-3rem">
	                		</div>
	                		<div class="field">
	                			<label class="w-full line-height-4 text-xl ">Shop Name</label>
	                			<input type="text" name="email"
	                			class="input-field h-3rem">
	                		</div>
	                		<div class="field">
	                			<label class="w-full line-height-4 text-xl ">Shop Location</label>
	                			<input type="text" name="email"
	                			class="input-field h-3rem">
	                		</div>
	                		<div class="field">
	                			<label class="w-full line-height-4 text-xl ">Business registration number</label>
	                			<input type="text" name="email"
	                			class="input-field h-3rem">
	                		</div>
	                		<div class="field">
	                			<label class="w-full line-height-4 text-xl ">Years in business</label>
	                			<input type="number" name="email"
	                			class="input-field h-3rem">
	                		</div>
	                		<div class="field">
		                			<label class="w-full line-height-4 text-xl ">Business description</label>
		                			<textarea class="h-15rem input-field"></textarea>
		                		</div>
	                		<div class="field text-center mt-5">
	                			<p-button severity="info" styleClass="p-2 w-5 " label="save details"></p-button>
	                		</div>
	                	</form>
	                </div>
	            </div>
	            <div class="flex py-4 gap-2 justify-content-end">
	                <p-button label="Next" iconPos="right" icon = "pi pi-arrow-right" (onClick)="nextCallback.emit()" styleClass="p-2 " />
	            </div>
	        </ng-template>			
		</p-stepperPanel>
		}

	    <p-stepperPanel header="Shop verification">
	        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
