<div class="w-full h-3rem p-3 px-4 my-4">
	<h2>
		Unverified vendors
	</h2>
</div>

<div class="grid">
@if(shops.length > 0 ){
	<div class="col-12 sm:col-6 md:col-4 p-1  lg:col-3 my-3"  *ngFor="let shop of shops">
		<p-card stylClass="  surface-overlay shadow-5 hover:shadow-7 p-1 overflow-hidden border-round border-2 border-solid border-surface-200 hover:border-teal-400 ">
			<ng-template pTemplate="header">
				<div class="text-center p-3">
				<img src="images/user1.jpg" class="border-circle w-8rem h-8rem">
				</div>
			</ng-template>
			<div class="text-center flex gap-3 flex-column my-2">
				<h4 class="text-3xl">
					{{ shop.shop_name }}
				</h4>
				<h6 class="text-xl">
					{{
						shop.shop_email
					}}
				</h6>
			</div>

			<ng-template pTemplate="footer">
				<div class="flex align-items-center justify-content-between mt-3 mb-1 p-2">
					<p-button severity="success" icon="pi pi-check" styleClass="p-2 h-3rem" outlined="true" (onClick)="updateshop('active', shop.shop_id)" />
					<p-button severity="danger" icon="pi pi-times" styleClass="p-2 h-3rem" outlined="true" (onClick)="updateshop('cancel', shop.shop_id)" />
					<p-button severity="info" icon="pi pi-chevron-right" styleClass="p-2 flex-1 h-3rem" outlined="true" />

				</div>
			</ng-template>

		</p-card>
	</div>
}

	<div class="col-12 p-3" *ngIf="shops.length == 0 && !(shoperror) && loading ">
		loading
	</div>

	<div class="col-12 p-3 text-primary text-2xl " *ngIf="shops.length == 0 && !(shoperror) && !loading ">
		No inverified vendors
	</div>
	
	<div class="col-12 p-3" *ngIf="shoperror">
		{{ errormessage }}
	</div>
</div>


<div class="w-full h-3rem p-3 px-4 my-4">
	<h2>
		All Vendors
	</h2>
</div>

<p-toast [life]="3000"></p-toast>
