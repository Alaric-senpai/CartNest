<div class="relative">
    <div class="fixed lg:absolute hidden lg:block w-2 h-screen surface-overlay border-right-1 top-0 left-0  shadow-2 min-w-max z-5 " [class.hidden]="visible">
        <div class="logo flex flew-row flex-nowrap gap-2 align-items-center cursor-pointer text-primary p-2">
            <img src="logo.png" alt="" class="w-3rem h-3rem cursor-pointer">
            <h1>
                CartNest
            </h1>
        </div>
        <p-divider styleClass="w-11 m-auto">
        </p-divider>
        <div class="mt-3">
            <ul class="w-full list-none ">
                <li class="bg-blue-300 w-11 mb-3 m-auto p-3 line-height-2 transition-duration-400 hover:bg-green-400  cursor-pointer text-xl border-round flex flex-row gap-3 align-items-center" 
                *ngFor="let item of menu" [routerLink]="item.route" routerLinkActive="bg-teal-900 text-white">
                    <i [class]="item.icon"></i>
                    <span>
                        {{ item.label }}
                    </span>    
                </li>
                <li class="w-11 border-round mb-3 m-auto bg-bluegray-600 p-2">
                    <p-avatarGroup class="gap-2">
                        <p-avatar
                        image="images/user1.jpg"
                        shape="circle"
                        styleClass="outline-none mr-2"
                        size="large"
                        >

                        </p-avatar>
                        <div class="inline-flex flex-column gap-1 text-white">
                            <span>email goes here</span>
                            <span class="text-xl text-base">
                                full name
                            </span>
                        </div>
                    </p-avatarGroup>
                </li>
                <li class="w-11 m-auto">
                    <p-button icon="pi pi-chevron-left" routerLink="/home" label="Go shopping"  outlined="true" styleClass="w-full h-3rem p-2"></p-button>
                </li>
            </ul>
        </div>
    </div>
    <div class="absolute w-12 lg:w-10 h-screen overflow-x-hidden overflow-y-scroll top-0 right-0">
        <div class="top w-full h-4rem p-2 shadow-2 text-left flex align-items-center justify-content-end lg:hidden">
            <p-button styleClass="p-2" text="true" icon="pi pi-bars"  (click)="toggle()"></p-button>
        </div>
        <div class="p-2" (click)="hide()">
            <router-outlet></router-outlet>            
        </div>
    </div>
</div>
