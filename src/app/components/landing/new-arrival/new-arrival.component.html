<div class="mt-4 p-1 w-screen w-full">
    <h1 class="text-center font-bold text-sm md:text-4xl">
        Trending Products
    </h1>
    <p class="text-center mt-2 mb-2 font-bold text-xs p-2 md:text-sm">
        Our Trending are built to withstand your activities while keeping you looking your best
    </p>
</div>
<div class="mt-3 mb-3 w-12 md:w-12 lg:w-11 m-auto" *ngIf="!(loading)">
    @if(products.length >0){
        <div class="grid mb-2">
            <div class="col-12 sm:col-6 md:col-4 lg:col-4 xl:col-3 min-h-14rem mb-3 p-2  pl-3"  *ngFor="let product of products ; track $index">
                <nest-card [imageurl]="product.main_image" [price]="product.price" [productid]="product.id" [name]="product.name"></nest-card>
            </div>
        </div>
        <div class="text-center my-2">
            <button type="button" pButton label="see all" class="p-button-success px-4 py-2 border-round-2xl mb-4 hover:shadow-7 "></button>
        </div>
    } @else{
        <div class="my-3  text-center">
            no trending goods currently
        </div>
    }
</div>
