<div class="mt-3 w-full px-3">
    <div class="grid">
        <div class="col-12 md:col-12 lg:col-8 ">
            <h2 class="m-1 font-bold text-2xl md:text-4xl">
                My cart
            </h2>
            <div class="cart-item w-12 shadow-4 border-round-xl py-2  px-3 hover:shadow-6 transition-duration-200 flex align-content-center justify-content-start flex-column md:flex-row mb-3 mt-2 surface-overlay ">
                <div class="w-12 md:w-3 h-full bg-gray-40 p-1 border-round">
                    <p-image
                    src="images/product_img.jpg"
                    preview="true"
                    width="100%"
                    height="100%"
                    styleClass="w-full border-round"
                    >

                    </p-image>
                </div>
                <div class="w-12 md:w-9 relative py-2">
                    <div class="flex-custom">
                        <h4>Fancy headphones</h4>
                        <h4>$46.00</h4>
                    </div>
                    <div class="my-2 pl-2 pb-4">
                        <h5 class=" text-sm font-medium my-2">
                            Variant: Headset
                        </h5>
                        <h5 class=" text-sm font-medium my-2">

                            Color: blue
                        </h5>
                        <h5 class=" text-sm font-medium my-1">
                            Size: xl
                        </h5>
                        <div class="h-4rem"></div>
                        <div class="flex-custom  w-12">
                            <div class="flex-custom  gap-2">
                                <p-toast [life]="1000" position="top-right" />
                                <p-button icon="pi pi-heart" [rounded]="true" severity="warning"></p-button>
                                <p-button icon="pi pi-trash" [rounded]="true" severity="danger" ></p-button>
                            </div>
                            <div class="flex-custom gap-3 cursor-pointer">
                                <p-button icon="pi pi-minus" [rounded]="true" [outlined]="true" styleClass="text-sm w-2rem h-2rem" severity="danger"></p-button>
                                <i class="font-bold"  > 1 </i>
                                <p-button icon="pi pi-plus" [rounded]="true" [outlined]="true" styleClass="text-sm w-2rem h-2rem" severity="success"></p-button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 lg:col-4 ">
            <div>
                <h3 class="font-semibold text-xl md:text-3xl m-1">
                    Summary
                </h3>
                <div class="flex-custom w-full my-2 ">
                    <h4 class="flex-custom gap-2 font-medium">Subtotal <i class="pi pi-question-circle" [text]="true" pButton severity="info"></i></h4>
                    <h4 class="font-medium">$500.00</h4>
                </div>
                <div class="flex-custom w-full my-2">
                    <h4 class="flex-custom gap-2 font-medium">Expected delivery & handling</h4>
                    <h4 class="font-medium">free</h4>
                </div>
                <div class="flex-custom w-full my-2">
                    <h4 class="flex-custom font-medium gap-2">Expected taxes <i class="pi pi-question-circle" [text]="true" pButton severity="info"></i></h4>
                    <h4 class="font-medium">$50.00</h4>
                </div>
                <div class="w-full h-5rem"></div>
                <hr class="mb-3">
                <div class="flex-custom w-full my-2">
                    <h4 class="flex-custom gap-2">Total </h4>
                    <h4>$550.00</h4>
                </div>
                <button pButton class="w-full border-0 appearance-none outline-none h-3rem " label="Checkout Now" severity="contrast" [raised]="false" [rounded]="true" ></button>
            </div>
        </div>
    </div>
</div>
