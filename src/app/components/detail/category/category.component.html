
<div class="mt-5">
    <h1 class="text-center text-2xl md:text-6xl uppercase"> {{ categorydata?.longname }} </h1>
    <p class="text-center text-sm my-2 md:text-2xl"> {{ categorydata?.description }} </p>
    
    <!-- <div class="mt-3 overflow-x-scroll flex gap-2 flex-row w-9 m-auto p-2 hover:shadow-3 border-round-3xl shadow-2">
    </div> -->

    <div class="grid m-auto w-12 md:w-10 mt-4" *ngIf="products.length > 0" >

            <div class="col-12 sm:col-6 md:col-6 lg:col-4 xl:col-3" *ngFor="let product of products; track $index">
                <nest-card [imageurl]="product.main_image ||  imageurl " [name]="product.name" [price]="product.price" [productid]="product.id"></nest-card>
            </div>
            
    </div>


    
    <div class="" *ngIf="products.length > 0">
        <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [totalRecords]="products.length"
        [showCurrentPageReport]="true"
        [showPageLinks]="true"
        [showJumpToPageDropdown]="false"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords}" />
    </div>




    <div class="grid m-auto w-12 md:w-10 mt-4" *ngIf="loading && !(productserror || categoryError)">
        <div class="col-12 sm:col-6 md:col-6 lg:col-4 xl:col-3" >
            <nest-skeleton-card></nest-skeleton-card>
        </div>
        <div class="col-12 sm:col-6 md:col-6 lg:col-4 xl:col-3" >
            <nest-skeleton-card></nest-skeleton-card>
        </div>
        <div class="col-12 sm:col-6 md:col-6 lg:col-4 xl:col-3" >
            <nest-skeleton-card></nest-skeleton-card>
        </div>
        <div class="col-12 sm:col-6 md:col-6 lg:col-4 xl:col-3" >
            <nest-skeleton-card></nest-skeleton-card>
        </div>
        <div class="col-12 sm:col-6 md:col-6 lg:col-4 xl:col-3" >
            <nest-skeleton-card></nest-skeleton-card>
        </div>
        <div class="col-12 sm:col-6 md:col-6 lg:col-4 xl:col-3" >
            <nest-skeleton-card></nest-skeleton-card>
        </div>
        <div class="col-12 sm:col-6 md:col-6 lg:col-4 xl:col-3" >
            <nest-skeleton-card></nest-skeleton-card>
        </div>
        <div class="col-12 sm:col-6 md:col-6 lg:col-4 xl:col-3" >
            <nest-skeleton-card></nest-skeleton-card>
        </div>
    </div>

    <div class="w-12 p-3" *ngIf="productserror || categoryError" >
        {{ errormessage || categorymessage }}
    </div>
    <div class="p-2 w-12 text-center mt-5" *ngIf="products.length == 0 && loading == false ">
        no products listed yet for this category
    </div>

</div>
